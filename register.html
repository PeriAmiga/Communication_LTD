<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <div class="background-wrap">
        <div class="background"></div>
    </div>

    <form id="registerpanel">
        <h1 id="litheader">Register</h1>
        <div class="inset">
            <p>
                <input type="text" name="email" id="email" placeholder="Email">
            </p>
            <p>
                <input type="text" name="username" id="username" placeholder="User Name">
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password">
            </p>
        </div>
        <div class="p-container" id="registerError"></div>
        <p class="p-container">
            <input type="submit" id="register" value="Register">
        </p>
    </form>
    <script>
        function registerFunction(event){
            let username = document.querySelector("#username").value;
            let password = document.querySelector("#password").value;
            let email = document.querySelector("#email").value;

            if(validate(username, password, email))
            {

            }

        event.preventDefault();
        }

        function validate(username, password, email) {
            let status = true;
            if (username === "" || password === "" || email === "")
            {
                let msg;
                if (username === "" && password === "" && email === "")
                    msg = "Invalid Details";
                else if(username === "")
                    msg = "Invalid Username";
                else if(password === "")
                    msg = "Invalid Password";
                else
                    msg = "Invalid Email";
                document.getElementById("registerError").innerHTML = msg;
                status = false;
            }
            else
                document.getElementById("registerError").innerHTML = "";

            return status;
        }

        document.getElementById("registerpanel").addEventListener("submit", registerFunction);
    </script>
</body>
</html>
