<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Change Password</title>
</head>

<body>
    <div class="background-wrap">
        <div class="background"></div>
    </div>

    <form id="changepasswordpanel">
        <h1 id="litheader">Change Password</h1>
        <div class="inset">
            <p>
                <input type="text" name="oldPassword" id="oldPassword" placeholder="Old Password">
            </p>
            <p>
                <input type="text" name="newPassword" id="newPassword" placeholder="New Password">
            </p>
        </div>
        <div class="p-container" id="changePasswordError"></div>
        <p class="p-container">
            <input type="submit" id="changePassword" value="Change Password">
        </p>
    </form>
    <script>
        function changePasswordFunction(event){
            let oldPassword = document.querySelector("#oldPassword").value;
            let newPassword = document.querySelector("#newPassword").value;

            if(validate(oldPassword, newPassword))
            {

            }

        event.preventDefault();
        }

        function validate(oldPassword, newPassword) {
            let status = true;
            if (oldPassword === "" || newPassword === "")
            {
                let msg;
                if (oldPassword === "" && newPassword === "")
                    msg = "Invalid Details";
                else if(oldPassword === "")
                    msg = "Invalid oldPassword";
                else
                    msg = "Invalid newPassword";
                document.getElementById("changePasswordError").innerHTML = msg;
                status = false;
            }
            else
                document.getElementById("changePasswordError").innerHTML = "";

            return status;
        }

        document.getElementById("changepasswordpanel").addEventListener("submit", changePasswordFunction);
    </script>
</body>
</html>
